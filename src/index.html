<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>dynamic-platforms</title>
    <meta name="description" content="dynamic-platforms">
    <script src="node_modules/aframe/dist/aframe-v1.0.4.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      </a-assets>

      <!-- Camera. -->
      <a-entity id="rig" position="-1 0.5 -2">
        <a-entity id="camera" camera wasd-controls look-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -0.5"
                    geometry="primitive: ring; radiusInner: 0.005; radiusOuter: 0.01"
                    material="color: red; shader: flat"
                    raycaster="far: 20; interval: 1000; objects: .selectable"
          ></a-entity>
<!--            <a-entity laser-controls raycaster="objects: .selectable; far: 5"></a-entity>-->
        </a-entity>
      </a-entity>

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- BackGround floor. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

    </a-scene>
  </body>
</html>
