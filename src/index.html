<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-vr-editor-scene</title>
    <meta name="description" content="aframe-vr-editor-scene">
    <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="groundTexture" src="https://cdn.aframe.io/a-painter/images/floor.jpg" crossorigin="anonymous">
        <img id="skyTexture" src="https://cdn.aframe.io/a-painter/images/sky.jpg" crossorigin="anonymous">
      </a-assets>

      <!-- Camera. -->
      <a-entity id="rig" position="-1 0.5 -2">
        <a-entity id="camera" camera wasd-controls look-controls>
          <a-entity cursor="fuse: true; fuseTimeout: 500"
                    position="0 0 -0.5"
                    raycaster="far: 20; interval: 1000; objects: .selectable"
          ></a-entity>
        </a-entity>
      </a-entity>

<!--      <a-entity raycaster="showLine: true; far: 100" line="color: orange; opacity: 0.5"></a-entity> -->
<!--      <a-entity line="color: orange; opacity: 0.5; start: 0 1 -2.3; end: 0 1 -4"></a-entity>-->

      <!-- With VR HeadSets-->
      <!-- <a-entity laser-controls raycaster="far: 20; interval: 1000; objects: .selectable"></a-entity>-->

      <!-- Background sky. -->
      <a-sky height="2048" radius="30" src="#skyTexture" theta-length="90" width="2048"></a-sky>

      <!-- BackGround floor. -->
      <a-circle src="#groundTexture" rotation="-90 0 0" radius="32"></a-circle>

    </a-scene>
  </body>
</html>
