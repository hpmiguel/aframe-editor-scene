<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-vr-editor-scene</title>
    <meta name="description" content="aframe-vr-editor-scene">
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
  </head>
  <body>
    <a-scene physics="driver: ammo;">
      <!-- debug: true; debugDrawMode: 1;-->

      <!-- Camera -->

      <!-- Camera. -->
      <a-entity id="rig" position="-1 0.5 4.5">
        <!-- Mouse camera-->
        <a-entity id="camera-mouse" camera look-controls wasd-controls
                  cursor="rayOrigin: mouse"
                  raycaster="object: .selectable-superhands [gui-interactable]"
                  super-hands="colliderEvent: raycaster-intersection;
                                  colliderEventProperty: els;
                                  colliderEndEvent: raycaster-intersection-cleared;
                                  colliderEndEventProperty: clearedEls;"
        ></a-entity>

        <!-- Gazed Camera -->
        <!--        <a-camera look-controls wasd-controls position="0 0 0">-->
        <!--          <a-gui-cursor id="cursor"-->
        <!--                        raycaster="objects: [gui-interactable]"-->
        <!--                        fuse="false"-->
        <!--          ></a-gui-cursor>-->
        <!--        </a-camera>-->

      </a-entity>

      <a-entity environment="preset: default; groundColor: #445; grid: cross"></a-entity>
    </a-scene>
    <input id="inputSceneFile" type="file" style="visibility:hidden"/>
  </body>
</html>
