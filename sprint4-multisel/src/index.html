<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>aframe-vr-editor-scene</title>
    <meta name="description" content="aframe-vr-editor-scene">
    <link rel="shortcut icon" type="image/png" href="/assets/images/favicon.png"/>
  </head>
  <body>
    <a-scene physics="driver: ammo;">
      <!-- debug: true; debugDrawMode: 1;-->

      <!-- Camera -->

      <!-- Camera. -->
      <a-entity id="rig" position="0 1.6 5.2">
        <!-- Mouse camera-->
        <a-entity id="camera-mouse" camera look-controls></a-entity>

        <!-- Oculus quest controls -->
        <a-entity oculus-touch-controls="hand: left"></a-entity>
        <a-entity oculus-touch-controls="hand: right"></a-entity>
        <a-entity laser-controls="hand: left" raycaster="objects: .selectable-superhands [gui-interactable]; far: 5"
                  super-hands="colliderEvent: raycaster-intersection;
                                  colliderEventProperty: els;
                                  colliderEndEvent: raycaster-intersection-cleared;
                                  colliderEndEventProperty: clearedEls;"
        ></a-entity>
        <a-entity laser-controls="hand: right" raycaster="objects: .selectable-superhands [gui-interactable]; far: 5"
                  super-hands="colliderEvent: raycaster-intersection;
                                  colliderEventProperty: els;
                                  colliderEndEvent: raycaster-intersection-cleared;
                                  colliderEndEventProperty: clearedEls;"
        ></a-entity>

      </a-entity>

      <a-entity id="background-scene" environment="preset: default; groundColor: #445; grid: cross"></a-entity>
    </a-scene>
    <input id="inputSceneFile" type="file" style="visibility:hidden"/>
  </body>
</html>
